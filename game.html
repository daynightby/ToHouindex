<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>游戏介绍-东方Project专题站</title>
<link href="CSS/style_game.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="topimg">
		<img src="image/game_top_word.png"/>
	</div>
	<div id="top">
		<div class="head_min">
			<img src="image/LOGO_little.png"/>
			<ul class="head_bgrup">
				<li class="head_li" id="hl1"><a href="welcome.html"><img src="image/menu_word_toWelcom.png"/></a></li>
				<li class="head_li" id="hl2"><a href="index.html"><img src="image/menu_word_toIndex.png"/></a></li>
				<li class="head_li" id="hl3"><a href="characte.html"><img src="image/menu_word_toCharacter.png"/></a></li>
				<li class="head_li" id="hl4"></li>
				<li class="head_li" id="hl5"><a href="anime.html"><img src="image/menu_word_toAnime.png"/></a></li>
			</ul>
		</div>
	</div>
	<div id="mainbox">
		<div id="topmsg">
			<div class="top_icon">
			</div>
			<div class="top_list">
				
				<br/><br/>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;本版块按照四个类别来对该系列涉及到的游戏进行分类。</p>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;官方游戏则是代表由上海爱丽丝幻乐团所创作的游戏，里面的所有设定均为一次设定。</p>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;官方的格斗游戏是和名为黄昏边境的同人社团一起合作而成的。</p>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;作品中的数字，整数代表正统续作，小数点作代表外传作品。</p>
			</div>
			<div class="top_tear">
			</div>
		</div>
		<div id="mainlist">
			<ul class="chat">
				<li class="charIcon" id="cHead"></li>
				<li class="charIconMid active" data-number = "0"><br/>官方弹幕游戏</li>
				<li class="charIconMid" data-number = "1"><br/>官方格斗游戏</li>
				<li class="charIconMid" data-number = "2"><br/>同人弹幕游戏</li>
				<li class="charIconMid" data-number = "3"><br/>其它同人游戏</li>
				<li class="charIcon" id="cTear"></li>
			</ul>
			<div class="leftUp"></div>
			<div class="up"></div>
			<div class="rightUp"></div>
			<div class="left"></div>
			<ul class="center">
				<li class="page active">
					<div class="item"><img src="image/game_item_1.png"/>TH06 东方红魔乡</div>
					<div class="item"><a href="game_th10.html"><img src="image/game_item_2.png"/></a>TH10 东方风神录</div>
				</li>
				<li class="page">
					<div class="item"><img src="image/game_item_3.png"/>TH12.3 东方非想天则</div>
				</li>
				<li class="page">
				</li>
				<li class="page">
				</li>
			</ul>
			<div class="right"></div>
			<div class="leftDown"></div>
			<div class="down"></div>
			<div class="rightDown"></div>
		</div>
	</div>
	<div id="fooder">
	</div>
	
	<script type="text/javascript">
		var page = document.getElementsByClassName("page");
		var charnum = document.getElementsByClassName("charIconMid");
		
		var num = 0;
		
		var clearActive = function(){ //重置类名
			for (var i = 0;i < page.length; i++){
				page[i].className = "page";
				charnum[i].className = "charIconMid";
				page[i].style.zIndex = "0";
			}
		}
		
		
		var turnPage = function(){
			//跳转页面函数
			clearActive();
			page[num].className = "page active";
			charnum[num].className = "charIconMid active";
		}
		
		for(var i = 0;i<charnum.length;i++){
			charnum[i].addEventListener('click',function(){
				var pointindex = this.getAttribute('data-number');
			    num = pointindex;
			    turnPage();
				page[num].style.zIndex = "5";
				
			})
		}
	
	</script>
	
</body>
</html>
